<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDoctor</title>
    <!-- Police spéciale pour le logo MyDoctor -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="app.css">
</head>
<body>

    <!-- Navigation -->
    <header class="navbar fade-in">
        <div class="logo">MyDoctor</div>
        <nav>
            <a href="#">Vous êtes soignant ?</a>
            <a href="#">Centre d’aide</a>
            <a href="#">Se connecter</a>
        </nav>
    </header>

    <!-- Section Hero -->
    <section class="hero">
        <div class="hero-text fade-in">
            <h1>Vivez en meilleure santé</h1>

        <div class="search-box pop">

    <div class="row-search">

        <div class="search-bar">

            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Nom, spécialité, établissement…">

            <span class="separator"></span>

            <i class="fa-solid fa-location-dot"></i>
            <input type="text" class="where" placeholder="Où ?">
            <button id="search-btn">
                Rechercher <i class="fa-solid fa-arrow-right"></i>
            </button>

        </div>

    </div>




        <div class="hero-image slide-in">
            <img src="./asset/doctor.png" alt="Docteur et patiente">
        </div>
    </section>
    <!-- SECTION DOCTOR -->
<section class="doctor-section">
    <div class="doctor-text fade-in">
        <h2>Your Health, Our Priority</h2>
        <p>
            Welcome to <strong>MyDoctor</strong>, your trusted medical platform.
            Book appointments, consult specialists, and manage your health easily.
        </p>
        <button class="btn">Book Appointment</button>
    </div>

    <div class="doctor-image slide-in-right">
        <img src="assets/doctor.png" alt="Doctor">
    </div>
</section>


    <script src="app.js"></script>
</body>
</html>
